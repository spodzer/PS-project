<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - PlayStation Legacy</title>
    <link rel="stylesheet" href="style.css">
    <script src="cart.js" defer></script> 
</head>
<body>

    <!-- header & nav -->
    <header class="navbar">
        <a href="index.html" class="logo">
            <img src="images/spinningplaystation.gif" alt="Logo">
        </a>
        <nav>
            <a href="cart.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
            <a href="login.html" id="auth-link">Sign In</a>
        </nav>
    </header>

    <!-- shopping cart -->
    <div class="cart-container">
        <h2>Your Shopping Cart</h2>
        
        <div id="cart-items">
            <!-- items will be dynamically added here -->
        </div>

        <!-- order summary -->
        <div class="cart-summary">
            <p>Subtotal: <span id="subtotal">$0.00</span></p>
            <p>Tax (6.75%): <span id="tax">$0.00</span></p>
            <p>Delivery Fee: <span id="delivery-fee">$5.00</span></p>
            <p>Service Fee: <span id="service-fee">$0.00</span></p>
            <h3>Total: <span id="total">$0.00</span></h3>
            <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
        </div>
        
    </div>
    <footer class="footer">
        <p>&copy; 2025 PlayStation Legacy. All Rights Reserved.</p>
    </footer>
</body>
</html>
