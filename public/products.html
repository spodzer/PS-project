<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<body>
    <header class="navigation">
        <a href="index.html" class="logo">
            <img src="images/spinningplaystation.gif" alt="Logo">
        </a>
        <nav>
            <a href="cart.html">Cart</a>
            <a href="placeholder.html" id="auth-link">Sign In</a>
        </nav>
      
    </header>

 
    <div class="controls">
        <select id="sort">
            <option value="default">Sort by: Default</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="rarity">Rarity</option>
        </select>

        <select id="filter">

            <option value="ps1">PlayStation 1</option>
            <option value="ps2">PlayStation 2</option>
            <option value="ps3">PlayStation 3</option>

    </div>

    
    <div class="productgrid">
        <div class="product">
            <img src="images/afrikaps3.jpg" alt="afrika" class="game-cover">
            <h3><a href=details.html>Afrika</a></h3>
            <p>PlayStation 3</p>
            <p>$184.99</p>  
            
        </div>

        <div class="product">
            <img src="images/defjamps2.jpg" alt="defjamffny" class="game-cover">
            <h3><a href=details.html>Def Jam Fight for NY</a></h3>
            <p>PlayStation 2</p>
            <p>$279.99</p>
            
        </div>

        <div class="product">
            <img src="placeholder.jpg" alt="Game 3">
            <h3>Game Title 3</h3>
            <p>PlayStation 3</p>
            <p>$59.99</p>
            
        </div>

        <div class="product">
            <img src="placeholder.jpg" alt="Game 4">
            <h3>Game Title 4</h3>
            <p>PlayStation 2</p>
            <p>$29.99</p>
            
        </div>
    </div>
